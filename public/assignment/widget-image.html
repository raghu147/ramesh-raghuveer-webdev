<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websites</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a href="widget-chooser.html" class=" navbar-brand navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
            </a>

            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container website-list-top">
    <form>
        <div class="form-group">
            <label for="websitename">Name</label>
            <input type="text" class="form-control" id="websitename" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" placeholder="URL">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" id="width" placeholder="Width">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="text" class="form-control" id="upload" placeholder="Upload">
        </div>

        <a class="btn btn-info btn-block"
           href="widget-list.html">Upload</a>

        <a class="btn btn-danger btn-block"
           href="widget-list.html">Delete</a>
    </form>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div>
            <a href="profile.html" class="navbar-brand navbar-link footer-style"> <span class="glyphicon glyphicon-user"></span></a>
        </div>
    </div>
</nav>

</body>
</html>
