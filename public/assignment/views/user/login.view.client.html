<div class="container">

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <h1>Login</h1>
    <form>
    <input type="text"
           ng-model="model.username"
           class="form-control"
           placeholder="username"
           id="username"
           autocapitalize="off"
           autocorrect="off"
    />
    <input type="password"
           ng-model="model.password"
           class="form-control"
           placeholder="password"
           id="pass"
           autocapitalize="off"
           autocorrect="off"

    />
    </form>


    <h1>
    </h1>

    <a ng-click="model.login(model.username, model.password)" class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>

    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
</div>
